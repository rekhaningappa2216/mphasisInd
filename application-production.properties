

#http://localhost:8080/actuators/info..if they use this we will get all application related information.
info.app.name=Store App
info.app.description=Product Service
info.app.version=1.0.0

spring.datasource.url=jdbc:mysql://localhost:3306/MphasisDB
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.passowrd=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

spring.jpa.hibernate.ddl.auto=create-drop
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=50

#tracing the database
spring.h2.console.settings.trace=false
#db  to be accessible from outside machine using ip of the pc
spring.h2.console.settings.web-allow-others=false

#created query can be displayed on the console
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hiebrnate.format_sql=true


#Actuator property
management.endpoints.web.exposure.include=*

